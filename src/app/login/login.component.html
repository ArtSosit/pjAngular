<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 320px;
            padding: 10px;
            background-color: rgb(242, 242, 242);
        }

        .form-group {
            margin-top: 10px;
        }
        .button{
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Sign in</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input pInputText id="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" pInputText class="form-control" />
            </div>
            <div style="display: flex;justify-content: center;">
                <button type="submit" class="btn btn-success btn-block button">Login</button>
            </div>
            
        </div>
    </div>
</body>

</html>
